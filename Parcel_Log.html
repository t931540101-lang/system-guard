<script>
    let parcels = [];

    function renameSystem() {
        const newName = prompt("è«‹è¼¸å…¥æ–°çš„ç³»çµ±åç¨±ï¼š", document.getElementById('mainTitle').innerText);

    function addParcel() {

    function renderParcels(filter = '') {
        const list = document.getElementById('parcelList');
        list.innerHTML = '';
        const filtered = parcels.filter(p => 
            p.receiver.includes(filter) || p.dept.includes(filter) || p.logistics.includes(filter)
        );

        filtered.forEach(p => {

            card.className = 'parcel-card';
            card.innerHTML = `

                    <b>[${p.dept}] ${p.receiver}</b>
