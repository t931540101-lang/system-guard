<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_OVERRIDE_V2</title>
    <style>
        body {
            background-color: black;
            color: #0f0; /* 經典駭客綠 */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 0 0 5px #0f0;
        }
        #terminal {
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #0f0;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .system-msg { color: #fff; font-weight: bold; text-shadow: 0 0 8px #fff; }
        .danger { color: #f00; text-shadow: 0 0 8px #f00; }
        .highlight { color: #ff0; text-shadow: 0 0 5px #ff0; }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <span class="cursor"></span>

    <script>
        const logs = [
            "> [PROTOCOL]: 啟動「暗網滲透模式」...",
            "> 正在連線洛聖都衛星頻道... [OK]",
            "> 正在解析目標 IP: 127.0.0.1 (LOCAL_GATEWAY)",
            "> 偵測到政府防火牆... 啟動暴力破解協定...",
            "> ACCESS GRANTED: BYPASSING_SECURITY_V4",
            "> ---------------------------------------",
            "> [DANGER]: 偵測到系統管理員追蹤！",
            "> 正在植入虛擬 IP 混淆蹤跡... 88%... 100%",
            "> 正在抹除 240G 維修失敗紀錄... [DONE]",
            "> 正在入侵總機資料庫：'FIELD-UTILITY'...",
            "> [WARNING]: 掃描到大量包裹數據流...",
            "> ---------------------------------------",
            "> CRACKING ENCRYPTION: ▓▓▓▓▓▓▓▓▓▓ 100%",
            "> [SUCCESS]: 侵入成功！",
            "> 權限已提升至：ROOT_ADMIN (班長小黑哥)",
            "> 正在監控全球排線寬度... 警告：嚴禁細活！",
            "> 系統已鎖定。世界正在妳的掌控中。",
            "> 班長，請輸入下一個毀滅指令..."
        ];

        let line = 0;
        let charIndex = 0;
        const terminal = document.getElementById('terminal');

        function typeLog() {
            if (line < logs.length) {
                let currentMsg = logs[line];
                
                // 判斷顏色
                let colorClass = "";
                if (currentMsg.includes("DANGER") || currentMsg.includes("WARNING")) {
                    colorClass = "danger";
                } else if (currentMsg.includes("SUCCESS") || currentMsg.includes("侵入成功")) {
                    colorClass = "system-msg";
                } else if (currentMsg.includes("小黑哥")) {
                    colorClass = "highlight";
                }

                if (charIndex < currentMsg.length) {
                    if (charIndex === 0 && colorClass) {
                        terminal.innerHTML += `<span class="${colorClass}">`;
                    }
                    terminal.innerHTML += currentMsg[charIndex];
                    charIndex++;
                    setTimeout(typeLog, 30); 
                } else {
                    if (colorClass) terminal.innerHTML += `</span>`;
                    terminal.innerHTML += "<br>";
                    line++;
                    charIndex = 0;
                    setTimeout(typeLog, 500); 
                }
            }
        }
        window.onload = typeLog;
    </script>
</body>
</html>
