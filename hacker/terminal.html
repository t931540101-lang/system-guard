<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA_NODE_ACCESS_V3</title>
    <style>
        body {
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 0 0 5px #0f0;
            /* 允許捲動，但把捲軸變漂亮 */
            overflow-y: auto; 
        }
        #terminal {
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            padding-bottom: 50px; /* 留白讓最後一行能捲上來 */
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #0f0;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .system-msg { color: #fff; font-weight: bold; text-shadow: 0 0 8px #fff; }
        .danger { color: #f00; text-shadow: 0 0 8px #f00; }
        .highlight { color: #ff0; text-shadow: 0 0 5px #ff0; }
        .info { color: #00ffff; text-shadow: 0 0 5px #00ffff; }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <span id="cursor" class="cursor"></span>

    <script>
        const logs = [
            "> [SYSTEM]: 啟動「跨國界滲透協定」...",
            "> 正在連線 NASA 秘密衛星頻道... [OK]",
            "> 目標鎖定：政府最高機密資料庫 (CENTRAL_DB)",
            "> ---------------------------------------",
            "> 正在強行突破第一層防火牆...",
            "> [DANGER]: 偵測到 IDS 入侵防禦系統！",
            "> [DANGER]: 系統存取遭拒 (ACCESS DENIED)！",
            "> [WARNING]: 入侵失敗。系統正在反追蹤妳的 IP...",
            "> ---------------------------------------",
            "> 啟動緊急備案：調度「BC32 秘密繞道代碼」...",
            "> 正在重新封裝數據包... 正在載入 BC32 溢位漏洞...",
            "> 正在偽造管理員憑證... ▓▓▓▓▓▓▓▓▓▓ 100%",
            "> [SUCCESS]: 入侵成功！防火牆已徹底崩潰。",
            "> 正在讀取機密數據層... [READING DATA]",
            "> ---------------------------------------",
            "> >> 正在下載機密文件：[包裹存放清單.dat]",
            "> >> 正在下載機密文件：[240G_維修祕辛.pdf]",
            "> [INFO]: 下載完畢。痕跡已自動抹除。",
            "> [SYSTEM MESSAGE]: 歡迎回來，班長小黑哥。",
            "> 所有衛星數據已同步至您的手機。請保持低調。",
            "> ---------------------------------------",
            "> [STATUS]: 系統已鎖定，等待指令..."
        ];

        let line = 0;
        let charIndex = 0;
        const terminal = document.getElementById('terminal');

        function typeLog() {
            if (line < logs.length) {
                let currentMsg = logs[line];
                let colorClass = "";
                
                if (currentMsg.includes("DANGER") || currentMsg.includes("失敗") || currentMsg.includes("遭拒")) {
                    colorClass = "danger";
                } else if (currentMsg.includes("SUCCESS") || currentMsg.includes("入侵成功")) {
                    colorClass = "system-msg";
                } else if (currentMsg.includes("小黑哥")) {
                    colorClass = "highlight";
                } else if (currentMsg.includes("INFO") || currentMsg.includes("下載")) {
                    colorClass = "info";
                }

                if (charIndex < currentMsg.length) {
                    if (charIndex === 0 && colorClass) {
                        terminal.innerHTML += `<span class="${colorClass}">`;
                    }
                    terminal.innerHTML += currentMsg[charIndex];
                    charIndex++;
                    setTimeout(typeLog, 25); 
                } else {
                    if (colorClass) terminal.innerHTML += `</span>`;
                    terminal.innerHTML += "<br>";
                    line++;
                    charIndex = 0;
                    // 自動捲動到底部
                    window.scrollTo(0, document.body.scrollHeight);
                    setTimeout(typeLog, 450); 
                }
            }
        }
        window.onload = typeLog;
    </script>
</body>
</html>
