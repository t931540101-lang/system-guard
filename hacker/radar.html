<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLICE_MDC1200_RADAR</title>
    <style>
        body {
            background-color: #050a05;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
        }
        .radar-container {
            position: relative;
            width: 280px;
            height: 280px;
            border: 2px solid #0f0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 0%, rgba(0, 0, 0, 1) 80%);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        .scanner {
            position: absolute;
            top: 50%; left: 50%;
            width: 140px;
            height: 140px;
            background: conic-gradient(from 0deg, rgba(0, 255, 0, 0.5) 0%, transparent 25%);
            border-radius: 100% 0 0 0;
            transform-origin: top left;
            animation: scan 3s linear infinite;
        }
        @keyframes scan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .status-panel { margin-top: 30px; text-align: center; }
        .mdc-btn {
            background: #060;
            color: #fff;
            border: 2px solid #0f0;
            padding: 15px 30px;
            font-family: 'Courier New';
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px #0f0;
            border-radius: 5px;
            font-size: 16px;
        }
        .mdc-btn:active { background: #0a0; transform: scale(0.9); }
    </style>
</head>
<body onclick="playMDC()">

    <div class="radar-container">
        <div class="scanner"></div>
    </div>

    <div class="status-panel">
        <div style="font-size: 16px; margin-bottom: 20px;">SYSTEM: MDC-1200 ENCRYPTION</div>
        <button class="mdc-btn">PUSH TO TALK</button>
        <div id="info" style="font-size: 12px; margin-top: 20px; color: #aaa;">> 點擊按鈕發送 PTT-ID...</div>
    </div>

    <script>
        // 直接引用 Wiki 的標準 MDC 1200 錄音，這絕對是真實的數位拍音
        const mdcAudio = new Audio('https://upload.wikimedia.org/wikipedia/commons/1/1d/MDC1200.ogg');

        function playMDC() {
            mdcAudio.currentTime = 0;
            mdcAudio.volume = 0.9;
            mdcAudio.play().then(() => {
                const info = document.getElementById('info');
                info.innerHTML = "> MDC1200: [UNIT_ID_88] SENT<br>> STATUS: ACCESS GRANTED";
                info.style.color = "#0f0";
                setTimeout(() => { info.style.color = "#aaa"; }, 1500);
            }).catch(e => {
                console.log("需要先點擊螢幕開啟音訊");
            });
        }
    </script>
</body>
</html>
