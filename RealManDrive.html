<div class="logo-container">
        <div class="r-logo">R</div>
    </div>
    <div class="title" id="carDisplayName" onclick="changeCarName()" style="cursor: pointer;">
        Real Man's Drive
    </div>
    <div style="font-size: 14px; color: #888; margin-top: -20px; margin-bottom: 20px;">(點擊上方文字更改愛車名稱)</div>

    <script>
        // 核心邏輯補強
        let carName = "Real Man's Drive";

        function changeCarName() {
            let newName = prompt("請輸入您的愛車新名稱：", carName);
            if (newName != null && newName != "") {
                carName = newName;
                document.getElementById('carDisplayName').innerText = carName;
                alert("命名成功！現在這台車叫：" + carName);
            }
        }
        
        // 原本的 addSaving 和 updateKm 函數維持在下面 ...
    </script>
