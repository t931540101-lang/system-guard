<!DOCTYPE html>

    <style>
        :root { --paper: #f9f4e8; --ink: #2e5a44; --red: #c0392b; --line: #dcd3b6; }
        body { margin: 0; font-family: sans-serif; background: #e8e2d0; -webkit-tap-highlight-color: transparent; }
        .calendar-box { max-width: 500px; margin: 0 auto; background: var(--paper); min-height: 100vh; padding-bottom: 160px; box-shadow: 0 0 30px rgba(0,0,0,0.1); }

        header { background: var(--ink); color: #fff; padding: 15px 10px; text-align: center; position: sticky; top: 0; z-index: 100; }
        
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 1px solid var(--line); }
        .weekday { text-align: center; padding: 10px 0; color: #8e835d; font-size: 13px; background: #f0e9d2; font-weight: bold; border-bottom: 1px solid var(--line); }
        
        .cell { min-height: 140px; border-right: 1px solid var(--line); border-bottom: 1px solid var(--line); position: relative; padding: 5px 1px; cursor: pointer; display: flex; flex-direction: column; background: var(--paper); overflow: hidden; box-sizing: border-box; }
        .day-num { font-size: 1.2rem; font-weight: bold; color: #4a4a4a; }
        
        /* ä¿®æ­£é»ï¼šç¸®å°å­—é«”èˆ‡é–“è·ï¼Œç¢ºä¿ã€Œç­ã€å­—å‡ºç¾ */
        .memo-text { 
            font-size: 3.8vw; /* ç¨å¾®ç¸®å°ä¸€é»é» */
            color: var(--ink); 
            font-weight: 900; 
            text-align: center; 
            margin: auto 0; 
            white-space: pre-wrap; 
            letter-spacing: -1.5px; /* ç·Šæ¹Šå­—è· */
            width: 100%; 
            line-height: 1; /* ç¸®å°è¡Œé«˜ */
        }
        @media (min-width: 500px) { .memo-text { font-size: 1.1rem; } }

        .today { box-shadow: inset 0 0 0 4px var(--red); background: #fffcf5; z-index: 10; }
        .done::after { content: ""; position: absolute; top: 35%; left: -5%; width: 115%; height: 6px; background: rgba(192, 57, 43, 0.6); transform: rotate(10deg); pointer-events: none; border-radius: 10px; }

        .toolbar { position: fixed; bottom: 0; left: 0; width: 100%; background: #f2ebd5; display: flex; flex-direction: column; z-index: 200; border-top: 2px solid var(--line); box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .stamp-group { display: flex; justify-content: space-around; padding: 8px 5px; border-bottom: 1px solid var(--line); }
        .stamp-btn { padding: 10px 2px; background: #fff; border-radius: 8px; font-weight: bold; border: 1.5px solid var(--line); font-size: 13px; width: 23%; text-align: center; color: #5d5437; }
        .active-stamp { border-color: var(--ink); background: var(--ink); color: #fff; }
    </style>
</head>
<body>

<div class="calendar-box">
    <div class="user-info" onclick="editUserInfo()">
        <span id="display-name">å§“åï¼šé»æ“Šå¡«å¯«</span>
        <span id="display-id">å·¥è™Ÿï¼šé»æ“Šå¡«å¯«</span>
    </div>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div onclick="changeMonth(-1)" style="font-size:28px; width:45px; cursor:pointer;">â®</div>
            <div id="calendar-title" style="font-size: 22px; font-weight: bold;">2026å¹´ 3æœˆ</div>
            <div onclick="changeMonth(1)" style="font-size:28px; width:45px; cursor:pointer;">â¯</div>
        </div>
    </header>
    <div class="grid" id="calendarGrid">
        <div class="weekday">æ—¥</div><div class="weekday">ä¸€</div><div class="weekday">äºŒ</div>
        <div class="weekday">ä¸‰</div><div class="weekday">å››</div><div class="weekday">äº”</div><div class="weekday">å…­</div>
    </div>
</div>

<div class="toolbar">
    <div class="stamp-group">
        <div class="stamp-btn" onclick="setStamp('ä¸€å» ', this)">ä¸€å» </div>
        <div class="stamp-btn" onclick="setStamp('äºŒå» ', this)">äºŒå» </div>
        <div class="stamp-btn" onclick="setStamp('ä¸‰å» ', this)">ä¸‰å» </div>
        <div class="stamp-btn" onclick="setStamp('ä¼‘å‡', this)">ä¼‘å‡</div>
    </div>
    <div class="stamp-group">
        <div class="stamp-btn" onclick="setStamp('æ—¥Bç­', this)">æ—¥Bç­</div>
        <div class="stamp-btn" onclick="setStamp('å¤œBç­', this)">å¤œBç­</div>
        <div class="stamp-btn" onclick="setStamp('CLEAR', this)" style="color:var(--red);">æ“¦é™¤</div>
        <div class="stamp-btn" onclick="setStamp('CROSS', this)">ğŸ”´/âšª</div>
    </div>
</div>

<script>
    let currentYear = 2026;
    let currentMonth = 2; 
    let activeStamp = "";

    function editUserInfo() {
        const oldName = localStorage.getItem('user-name') || "";
        const oldId = localStorage.getItem('user-id') || "";
        const newName = prompt("è«‹è¼¸å…¥å§“åï¼š", oldName);
        if (newName !== null) {
            const newId = prompt("è«‹è¼¸å…¥å·¥è™Ÿï¼š", oldId);
            if (newId !== null) {
                localStorage.setItem('user-name', newName);
                localStorage.setItem('user-id', newId);
                updateUserInfoDisplay();
            }
        }
    }

    function updateUserInfoDisplay() {
        document.getElementById('display-name').innerText = "å§“åï¼š" + (localStorage.getItem('user-name') || "é»æ“Šå¡«å¯«");
        document.getElementById('display-id').innerText = "å·¥è™Ÿï¼š" + (localStorage.getItem('user-id') || "é»æ“Šå¡«å¯«");
    }

    function setStamp(type, el) {
        if (activeStamp === type) { activeStamp = ""; el.classList.remove('active-stamp'); }
        else {
            document.querySelectorAll('.stamp-btn').forEach(b => b.classList.remove('active-stamp'));
            activeStamp = type; el.classList.add('active-stamp');
        }
    }

    function renderCalendar() {
        updateUserInfoDisplay();
        const grid = document.getElementById('calendarGrid');
        const weekdays = document.querySelectorAll('.weekday');
        grid.innerHTML = "";
        weekdays.forEach(w => grid.appendChild(w));
        document.getElementById('calendar-title').innerText = `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const today = new Date();

        for (let i = 0; i < firstDay; i++) grid.appendChild(Object.assign(document.createElement('div'), {className: 'cell empty-cell'}));

        for (let i = 1; i <= daysInMonth; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const dateKey = `${currentYear}-${currentMonth + 1}-${i}`;
            if (currentYear === today.getFullYear() && currentMonth === today.getMonth() && i === today.getDate()) cell.classList.add('today');
            if (localStorage.getItem('done-' + dateKey) === "true") cell.classList.add('done');
            const note = localStorage.getItem('note-' + dateKey) || "";
            cell.innerHTML = `<div class="day-num">${i}</div><div class="memo-text">${note}</div>`;
            
            cell.onclick = () => {
                const oldNote = localStorage.getItem('note-' + dateKey) || "";
                if (!activeStamp) {
                    const n = prompt("æ‰‹å‹•ï¼š", oldNote);
                    if (n !== null) save(dateKey, n, null);
                } else if (activeStamp === 'CROSS') {
                    save(dateKey, null, localStorage.getItem('done-' + dateKey) !== "true");
                } else if (activeStamp === 'CLEAR') {
                    save(dateKey, "", false);
                } else {
                    let newNote = activeStamp;
                    if (oldNote && !oldNote.includes(activeStamp)) newNote = oldNote + "\n" + activeStamp;
                    save(dateKey, newNote, null);
                }
            };
            grid.appendChild(cell);
        }
    }

    function save(k, n, d) {
        if (n !== null) localStorage.setItem('note-' + k, n);
        if (d !== null) localStorage.setItem('done-' + k, d);
        renderCalendar();
    }
    window.onload = renderCalendar;
    function changeMonth(d) { currentMonth += d; if (currentMonth < 0) {currentMonth=11;currentYear--;} else if (currentMonth>11) {currentMonth=0;currentYear++;} renderCalendar(); }
</script>
</body>
</html>
