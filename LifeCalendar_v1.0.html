<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 å…¨å¹´ä»½æ›æ›† V4</title>
    <style>
        :root { --bg-color: #ffffff; --line-color: #e0e0e0; --red-focus: #d32f2f; --theme: #2e5a44; }
        body { margin: 0; font-family: sans-serif; background: #f5f5f5; -webkit-tap-highlight-color: transparent; }
        .calendar-box { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; }
        
        header { background: var(--theme); color: white; padding: 15px; text-align: center; }
        .header-nav { display: flex; justify-content: space-between; align-items: center; }
        .nav-btn { font-size: 24px; padding: 0 20px; cursor: pointer; user-select: none; }
        
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 1px solid var(--line-color); }
        .weekday { text-align: center; padding: 8px; color: #999; font-size: 12px; background: #fafafa; }
        
        .cell {
            height: 105px; border-right: 1px solid var(--line-color); border-bottom: 1px solid var(--line-color);
            position: relative; padding: 5px; cursor: pointer; display: flex; flex-direction: column; box-sizing: border-box;
        }
        .empty-cell { background-color: #f9f9f9; cursor: default; }
        .day-num { font-size: 1.1rem; font-weight: bold; }
        .lunar { font-size: 0.65rem; color: #999; }
        .memo-text { font-size: 0.82rem; color: var(--theme); font-weight: bold; margin-top: 4px; line-height: 1.1; overflow: hidden; }
        
        /* ä»Šå¤©çš„é«˜äº® */
        .today { background-color: #fff9f9; box-shadow: inset 0 0 0 3px var(--red-focus); }
        /* ç´…ç·šåŠƒæ‰ */
        .done::after {
            content: ""; position: absolute; top: 15%; left: -5%; width: 110%; height: 3px;
            background: rgba(211, 47, 47, 0.7); transform: rotate(15deg); pointer-events: none;
        }

        /* å‹•ä½œé¸å–® */
        #action-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content { background: white; padding: 20px; border-radius: 20px; width: 80%; max-width: 300px; text-align: center; }
        .modal-btn { padding: 15px; margin: 10px 0; background: #f0f0f0; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="calendar-box">
    <header>
        <div class="header-nav">
            <div class="nav-btn" onclick="changeMonth(-1)">â®</div>
            <div id="calendar-title" style="font-size: 22px; font-weight: bold;">2026å¹´ 2æœˆ</div>
            <div class="nav-btn" onclick="changeMonth(1)">â¯</div>
        </div>
    </header>
    <div class="grid" id="calendarGrid">
        <div class="weekday">æ—¥</div><div class="weekday">ä¸€</div><div class="weekday">äºŒ</div>
        <div class="weekday">ä¸‰</div><div class="weekday">å››</div><div class="weekday">äº”</div><div class="weekday">å…­</div>
    </div>
</div>

<div id="action-modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="modal-date-title">æ—¥æœŸ</h3>
        <div class="modal-btn" style="color: #d32f2f;" onclick="toggleCrossed()">ğŸ”´ åŠƒæ‰ / å–æ¶ˆ</div>
        <div class="modal-btn" style="color: #2e5a44;" onclick="openNoteInput()">ğŸ–Šï¸ å¯«è¨˜äº‹å…§å®¹</div>
        <div class="close-btn" style="margin-top:10px; color:#888;" onclick="closeModal()">å–æ¶ˆ</div>
    </div>
</div>

<script>
    let currentYear = 2026;
    let currentMonth = 1; // 0ç‚º1æœˆ, 1ç‚º2æœˆ...
    let editingDateKey = ""; 

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        // æ¸…é™¤èˆŠæ ¼å­ (ä¿ç•™æ˜ŸæœŸæ¨™é¡Œ)
        const weekdays = document.querySelectorAll('.weekday');
        grid.innerHTML = "";
        weekdays.forEach(w => grid.appendChild(w));

        document.getElementById('calendar-title').innerText = `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;

        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const today = new Date();

        // å¡«å……ç©ºç™½æ ¼å­
        for (let i = 0; i < firstDay; i++) {
            const empty = document.createElement('div');
            empty.className = 'cell empty-cell';
            grid.appendChild(empty);
        }

        // ç”Ÿæˆæ—¥æœŸæ ¼å­
        for (let i = 1; i <= daysInMonth; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const dateKey = `${currentYear}-${currentMonth + 1}-${i}`;
            
            if (currentYear === today.getFullYear() && currentMonth === today.getMonth() && i === today.getDate()) {
                cell.classList.add('today');
            }
            if (localStorage.getItem('done-' + dateKey) === "true") cell.classList.add('done');

            const note = localStorage.getItem('note-' + dateKey) || "";
            cell.innerHTML = `<div class="day-num">${i}</div><div class="lunar">è‡˜æœˆ</div><div class="memo-text">${note}</div>`;
            
            cell.onclick = () => {
                editingDateKey = dateKey;
                document.getElementById('modal-date-title').innerText = `${currentMonth + 1}æœˆ ${i}è™Ÿ åšä»€éº¼ï¼Ÿ`;
                document.getElementById('action-modal').style.display = 'flex';
            };
            grid.appendChild(cell);
        }
    }

    function changeMonth(dir) {
        currentMonth += dir;
        if (currentMonth < 0) { currentMonth = 11; currentYear--; }
        else if (currentMonth > 11) { currentMonth = 0; currentYear++; }
        renderCalendar();
    }

    function closeModal() { document.getElementById('action-modal').style.display = 'none'; }

    function toggleCrossed() {
        const isDone = localStorage.getItem('done-' + editingDateKey) === "true";
        localStorage.setItem('done-' + editingDateKey, !isDone);
        renderCalendar();
        closeModal();
    }

    function openNoteInput() {
        const oldNote = localStorage.getItem('note-' + editingDateKey) || "";
        const newText = prompt("è«‹è¼¸å…¥è¨˜äº‹ï¼š", oldNote);
        if (newText !== null) {
            localStorage.setItem('note-' + editingDateKey, newText);
            renderCalendar();
        }
        closeModal();
    }

    window.onload = renderCalendar;
</script>
</body>
</html>
