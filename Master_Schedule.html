<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指揮官專屬 | 全體班表總覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .master-table { border-collapse: collapse; width: 100%; background: white; }
        .master-table th, .master-table td { border: 1px solid #cbd5e1; padding: 12px 4px; text-align: center; }
        .shift-早 { background-color: #dbeafe; color: #1e40af; font-weight: 900; } /* 藍色 */
        .shift-中 { background-color: #fef9c3; color: #854d0e; font-weight: 900; } /* 黃色 */
        .shift-晚 { background-color: #f3e8ff; color: #6b21a8; font-weight: 900; } /* 紫色 */
        .shift-休 { background-color: #f1f5f9; color: #94a3b8; font-weight: 400; } /* 灰色 */
        .date-col { background-color: #1e293b; color: white; position: sticky; left: 0; z-index: 10; width: 60px; }
    </style>
</head>
<body class="p-2">
    <header class="mb-4 flex justify-between items-center bg-slate-800 p-4 rounded-lg text-white">
        <div>
            <h1 class="text-xl font-black italic">COMMANDER ONLY</h1>
            <p class="text-[10px] tracking-widest opacity-70">2026 全體勤務部署總表</p>
        </div>
        <div class="text-right">
            <button onclick="location.href='hub.html'" class="bg-orange-600 text-white text-xs px-3 py-1 rounded-full font-bold">返回中心</button>
        </div>
    </header>

    <div class="overflow-x-auto shadow-xl rounded-lg">
        <table class="master-table">
            <thead>
                <tr class="bg-slate-700 text-white text-xs">
                    <th class="date-col">日期</th>
                    <th>小黑哥</th>
                    <th>阿強</th>
                    <th>阿傑</th>
                    <th>張布丁</th>
                    <th>小花</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
                <script>
                    const members = ["小黑哥", "阿強", "阿傑", "張布丁", "小花"];
                    const shifts = ["早", "晚", "休", "早", "中"];
                    const tbody = document.getElementById('schedule-body');
                    
                    // 產生 2/20 ~ 2/28 的範例資料
                    for (let d = 20; d <= 28; d++) {
                        let row = `<tr><td class="date-col text-xs font-bold">2/${d}</td>`;
                        members.forEach((m, idx) => {
                            // 這裡模擬隨機排班，實際可以手動填入
                            const s = shifts[(d + idx) % shifts.length];
                            row += `<td class="shift-${s} text-base">${s}</td>`;
                        });
                        row += `</tr>`;
                        tbody.innerHTML += row;
                    }
                </script>
            </tbody>
        </table>
    </div>

    <footer class="mt-6 text-center text-[10px] text-slate-400 font-bold">
        ⚠️ 本頁面包含全體人員資訊，請勿外流
    </footer>
</body>
</html>
