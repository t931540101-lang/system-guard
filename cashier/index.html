<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廠商餐費-全能自訂版</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f4f4f4; padding: 15px; margin: 0; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        h2 { text-align: center; color: #333; font-size: 1.2rem; border-bottom: 2px solid #333; padding-bottom: 8px; margin-bottom: 15px; }
        .input-box { display: grid; grid-template-columns: 1.2fr 1fr 0.8fr; gap: 8px; margin-bottom: 10px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; box-sizing: border-box; background: #fafafa; }
        .btn-write { width: 100%; padding: 15px; background-color: #333; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .table-container { width: 100%; border: 1.5px solid #333; border-radius: 4px; overflow: hidden; background: white; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 10px 5px; text-align: center; font-size: 14px; }
        th { background-color: #e0e0e0; font-weight: bold; }
        .weekend { background-color: #fff9c4; }
        .vendor-total { background-color: #f1f8e9; color: #2e7d32; font-weight: bold; }
        .total-row { background-color: #eee; font-weight: bold; font-size: 16px; }
        .edit-btn { background: none; border: none; color: #2980b9; cursor: pointer; font-size: 18px; padding: 0; }
        .clear-btn { width: 100%; margin-top: 10px; padding: 8px; background: none; color: #999; border: 1px solid #ccc; border-radius: 6px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>廠商餐費登記 (全能自訂版)</h2>
        <div class="input-box">
            <input type="date" id="entryDate">
            <select id="vendorSelect" onchange="checkVendor(this.value)">
                <option value="俊丰">俊丰</option>
                <option value="祥箐">祥箐</option>
                <option value="CUSTOM">➕ 自定義名稱</option>
            </select>
            <input type="number" id="quantity" value="1">
        </div>
        <input type="text" id="customVendor" placeholder="請輸入廠商名稱" style="display:none; margin-bottom:10px;">
        
        <button class="btn-write" onclick="addEntry()">寫入表格並存檔 ✍️</button>
    </div>

    <div class="card" style="padding: 5px;">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 22%;">日期</th>
                        <th>廠商</th>
                        <th style="width: 25%;">金額</th>
                        <th style="width: 15%;">✏️</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
                <tfoot id="tableFoot"></tfoot>
            </table>
        </div>
        <button class="clear-btn" onclick="clearAll()">⚠️ 月底對完帳清空全部紀錄</button>
    </div>

    <script>
        document.getElementById('entryDate').valueAsDate = new Date();
        let data = JSON.parse(localStorage.getItem('cashierData')) || [];
        sortAndRender();

        function checkVendor(val) {
            const customInput = document.getElementById('customVendor');
            customInput.style.display = (val === 'CUSTOM') ? 'block' : 'none';
        }

        function addEntry() {
            const date = document.getElementById('entryDate').value;
            const select = document.getElementById('vendorSelect');
            let vendor = select.value;
            
            if (vendor === 'CUSTOM') {
                vendor = document.getElementById('customVendor').value.trim();
                if (!vendor) { alert("請輸入廠商名稱！"); return; }
            }

            const qty = parseInt(document.getElementById('quantity').value) || 0;
            if (qty > 0) {
                data.push({ date, vendor, qty, price: qty * 65 });
                saveAndRender();
                document.getElementById('quantity').value = "1";
                // 重置自定義輸入
                document.getElementById('customVendor').value = "";
                document.getElementById('customVendor').style.display = "none";
                select.value = "俊丰"; 
            }
        }

        function saveAndRender() {
            localStorage.setItem('cashierData', JSON.stringify(data));
            sortAndRender();
        }

        function sortAndRender() {
            data.sort((a, b) => new Date(a.date) - new Date(b.date));
            renderTable();
        }

        function renderTable() {
            const body = document.getElementById('tableBody');
            const foot = document.getElementById('tableFoot');
            let totalSum = 0;
            let vendorTotals = {};
            let vendorCounts = {};
            body.innerHTML = "";

            data.forEach((item, index) => {
                totalSum += item.price;
                // 自動建立廠商統計邏輯（這就是框架的靈活性）
                if (!vendorTotals[item.vendor]) {
                    vendorTotals[item.vendor] = 0;
                    vendorCounts[item.vendor] = 0;
                }
                vendorTotals[item.vendor] += item.price;
                vendorCounts[item.vendor]++;

                const row = body.insertRow();
                const day = new Date(item.date).getDay();
                if (day === 0 || day === 6) row.className = "weekend";
                row.insertCell(0).innerText = item.date.split('-').slice(1).join('/');
                row.insertCell(1).innerText = item.vendor;
                row.insertCell(2).innerText = "$" + item.price.toLocaleString();
                const editCell = row.insertCell(3);
                editCell.innerHTML = `<button class="edit-btn" onclick="editItem(${index})">✏️</button>`;
            });

            let footHtml = "";
            for (let v in vendorTotals) {
                footHtml += `<tr class="vendor-total"><td colspan="2">${v} (${vendorCounts[v]}筆)：</td><td colspan="2">$${vendorTotals[v].toLocaleString()}</td></tr>`;
            }
            footHtml += `<tr class="total-row"><td colspan="2">本月總結：</td><td colspan="2">$${totalSum.toLocaleString()}</td></tr>`;
            foot.innerHTML = footHtml;
        }

        function editItem(index) {
            let newVendor = prompt("修改廠商名稱", data[index].vendor);
            if (newVendor) {
                let newDate = prompt("修改日期 (YYYY-MM-DD)", data[index].date);
                if (newDate) {
                    let newQty = prompt(`修改份數：`, data[index].qty);
                    if (newQty !== null && !isNaN(newQty)) {
                        data[index].vendor = newVendor;
                        data[index].date = newDate;
                        data[index].qty = parseInt(newQty);
                        data[index].price = data[index].qty * 65;
                        saveAndRender();
                    }
                }
            }
        }

        function clearAll() {
            if(confirm("確定要清空所有紀錄嗎？(建議月底對完帳再清空)")) {
                data = [];
                saveAndRender();
            }
        }
    </script>
</body>
</html>
