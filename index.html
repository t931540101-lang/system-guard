<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Field Utility Station</title>
    <!-- Ê†∏ÂøÉËºâÂÖ•ÔºöReact, Babel, Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0f172a; color: #94a3b8; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .stealth-card { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(51, 65, 85, 0.5); backdrop-filter: blur(10px); }
        .btn-active:active { transform: scale(0.97); background: rgba(51, 65, 85, 0.9); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
        .scanner::after { content: ""; position: absolute; width: 100%; height: 1px; background: rgba(59, 130, 246, 0.2); animation: scan 5s linear infinite; pointer-events: none; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden select-none scanner">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Firebase Ê†∏ÂøÉÈÖçÁΩÆ (Áî±Áí∞Â¢ÉËôïÁêÜ) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- ÂúñÊ®ôÁµÑ‰ª∂ ---
        const Icon = ({ d, size = 22, color = "currentColor", className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={d} />
            </svg>
        );

        const PATHS = {
            search: "M11 19a8 8 0 100-16 8 8 0 000 16zM21 21l-4.35-4.35",
            visitor: "M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2M8.5 7a4 4 0 100-8 4 4 0 000 8z",
            truck: "M1 3h15v13H1V3zm15 5h4l3 3v5h-7V8zM5.5 18.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5zm13 0a2.5 2.5 0 100-5 2.5 2.5 0 000 5z",
            staff: "M17 21v-2a4 4 0 00-3-3.87M9 7a4 4 0 100-8 4 4 0 000 8zM9 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2",
            back: "M19 12H5M12 19l-7-7 7-7",
            node: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [logs, setLogs] = useState([]);
            const [queryStr, setQueryStr] = useState('');
            const [formData, setFormData] = useState({ name: '', people: '1', company: '', host: '', purpose: '', phone: '', badge: '', plate: '', driver: '', item: '', reason: '' });
            const [loading, setLoading] = useState(false);
            const [unlockSteps, setUnlockSteps] = useState(0);

            // 1. ÂàùÂßãÂåñÁôªÂÖ•
            useEffect(() => {
                signInAnonymously(auth).catch(e => console.error(e));
                return onAuthStateChanged(auth, setUser);
            }, []);

            // 2. Èõ≤Á´ØÂêåÊ≠•Áõ£ËÅΩ
            useEffect(() => {
                if (!user) return;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'duty_logs');
                return onSnapshot(q, (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setLogs(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)).slice(0, 15));
                });
            }, [user]);

            // ÂàÜÊ©üË°®Êï∏Êìö (ÂéªÂÖ¨Âè∏ÂêçÔºåÊ†πÊìöÁÖßÁâáÊï¥ÁêÜ)
            const directory = [
                { d: 'ÁîüÁî¢ÈÉ®', n: 'Á∂ìÁêÜÂÆ§', e: '8000' }, { d: 'ÁîüÁî¢ÈÉ®', n: 'Ë≤°ÂãôÂÆ§', e: '1101' },
                { d: 'ÁÆ°ÁêÜÈÉ®', n: 'Ë≠¶Ë°õÂÆ§', e: '9' }, { d: 'Ë≥áÊùêÈÉ®', n: 'Âá∫Ë≤®ÁµÑ', e: '6618' },
                { d: 'Á†îÁôºÈÉ®', n: 'ÁµÑÈï∑ÂÆ§', e: '3101' }, { d: 'ÂìÅ‰øùÈÉ®', n: 'Ë™≤Èï∑ÂÆ§', e: '4301' },
                { d: 'ÁîüÊäÄÈÉ®', n: 'ÊäÄË°ìÁµÑ', e: '4101' }
            ];

            const commit = async (cat) => {
                if (!user || loading) return;
                setLoading(true);
                const now = new Date();
                const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
                
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'duty_logs'), {
                    cat, details: formData, entry: timeStr, date: `${now.getMonth()+1}/${now.getDate()}`,
                    timestamp: serverTimestamp(), exit: null,
                    summary: cat === 'VISIT' ? `${formData.name} [${formData.company}] > ${formData.host}` : 
                             cat === 'TRUCK' ? `${formData.plate} (${formData.company})` : `${formData.name} [${formData.reason}]`
                });
                setFormData({ name: '', people: '1', company: '', host: '', purpose: '', phone: '', badge: '', plate: '', driver: '', item: '', reason: '' });
                setView('dashboard'); setLoading(false);
            };

            const markExit = async (id) => {
                const now = new Date();
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'duty_logs', id), { 
                    exit: `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}` 
                });
            };

            const Dashboard = () => (
                <div className="p-4 space-y-4 animate-in fade-in pb-24 text-slate-800">
                    {/* ÂàÜÊ©üÊ™¢Á¥¢ÂçÄ */}
                    <div className="bg-slate-800 p-5 rounded-[2.5rem] border border-slate-700 shadow-2xl">
                        <div className="flex justify-between items-center mb-3 px-2">
                            <div className="flex items-center gap-2">
                                <Icon d={PATHS.search} color="#4b5563" size={14} />
                                <p className="text-[10px] font-mono text-slate-500 uppercase tracking-widest leading-none">PORT_QUERY_MODULE</p>
                            </div>
                            <div className={`w-2.5 h-2.5 rounded-full ${user ? 'bg-emerald-500 shadow-[0_0_10px_#10b981]' : 'bg-red-500 animate-pulse'}`}></div>
                        </div>
                        <input type="text" placeholder="ÊêúÂ∞ãÂñÆ‰Ωç„ÄÅ‰∫∫Âì°ÊàñÂàÜÊ©ü..." onChange={e => setQueryStr(e.target.value)} className="w-full bg-slate-900/50 p-4 rounded-2xl border border-slate-700 text-blue-400 font-bold outline-none placeholder:text-slate-800" />
                        {queryStr && (
                            <div className="mt-3 space-y-1.5 max-h-40 overflow-y-auto">
                                {directory.filter(i => i.n.includes(queryStr) || i.e.includes(queryStr) || i.d.includes(queryStr)).map(i => (
                                    <div key={i.e} className="bg-slate-900/40 p-3 rounded-xl flex justify-between items-center border border-white/5 animate-in slide-in-from-top-1">
                                        <span className="text-sm font-bold text-slate-300">{i.n} ({i.d})</span>
                                        <span className="text-xl font-black text-blue-600 mono">#{i.e}</span>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    <div className="grid grid-cols-1 gap-3">
                        <button onClick={() => setView('visit')} className="bg-white p-6 rounded-[2.5rem] border-b-4 border-slate-200 flex items-center gap-5 active:translate-y-1 active:border-b-0 transition-all shadow-lg">
                            <div className="bg-indigo-50 p-3 rounded-2xl text-indigo-500"><Icon d={PATHS.visitor} size={28} /></div>
                            <div className="text-left leading-tight"><h3 className="font-black text-slate-700 text-lg italic">Ë®™ÂÆ¢ÈÄ≤Âá∫ÁôªË®òÁ∞ø</h3><p className="text-[9px] text-slate-400 font-mono tracking-widest uppercase">Match_Paper: Visit</p></div>
                        </button>
                        <button onClick={() => setView('truck')} className="bg-white p-6 rounded-[2.5rem] border-b-4 border-slate-200 flex items-center gap-5 active:translate-y-1 active:border-b-0 transition-all shadow-lg">
                            <div className="bg-blue-50 p-3 rounded-2xl text-blue-500"><Icon d={PATHS.truck} size={28} /></div>
                            <div className="text-left leading-tight"><h3 className="font-black text-slate-700 text-lg italic">ËªäËºõÁâ©ÂìÅÁôªË®òË°®</h3><p className="text-[9px] text-slate-400 font-mono tracking-widest uppercase">Match_Paper: Truck</p></div>
                        </button>
                        <button onClick={() => setView('staff')} className="bg-white p-6 rounded-[2.5rem] border-b-4 border-slate-200 flex items-center gap-5 active:translate-y-1 active:border-b-0 transition-all shadow-lg">
                            <div className="bg-emerald-50 p-3 rounded-2xl text-emerald-500"><Icon d={PATHS.staff} size={28} /></div>
                            <div className="text-left leading-tight"><h3 className="font-black text-slate-700 text-lg italic">Âì°Â∑•ÈÄ≤Âá∫ÁôªË®òË°®</h3><p className="text-[9px] text-slate-400 font-mono tracking-widest uppercase">Match_Paper: Staff</p></div>
                        </button>
                    </div>

                    <div className="space-y-2 pb-10">
                        <p className="text-[10px] font-black text-slate-600 uppercase tracking-widest italic ml-2 px-2 underline decoration-slate-800 underline-offset-4">Kernel_Uplink_History</p>
                        {logs.map(log => (
                            <div key={log.id} className="bg-slate-900/60 border border-slate-800 rounded-[2rem] p-5 flex flex-col gap-1.5 shadow-2xl animate-in slide-in-from-top duration-300">
                                <div className="flex justify-between items-center"><span className="text-[8px] font-mono text-slate-500 bg-slate-800 px-2 py-0.5 rounded tracking-widest uppercase italic">{log.cat}</span><span className="text-[10px] font-mono text-blue-900 font-bold">{log.date} {log.entry}</span></div>
                                <div className="flex justify-between items-end">
                                    <p className="text-sm font-bold text-slate-200 tracking-tight leading-tight">{log.summary}</p>
                                    {log.exit ? <span className="text-[10px] font-mono text-emerald-600 font-black italic border border-emerald-900/40 px-2 rounded">EXIT: {log.exit}</span> : <button onClick={() => markExit(log.id)} className="bg-blue-600 text-white text-[10px] px-4 py-1.5 rounded-full font-black animate-pulse shadow-lg uppercase italic">Ë£úÁôªÂá∫Âª†</button>}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto h-screen bg-slate-900 flex flex-col relative shadow-2xl">
                    <header className="p-6 pt-12 border-b border-slate-800 bg-slate-900/90 flex justify-between items-center z-50">
                        <div className="flex items-center gap-3">
                            <Icon d={PATHS.node} color="#3b82f6" size={24} />
                            <div>
                                <h1 className="text-white text-xs font-mono font-black tracking-widest uppercase italic leading-none">FIELD_UTILITY_V12</h1>
                                <p className="text-[8px] text-slate-600 font-mono mt-1 uppercase tracking-widest">2026.02.02 | STATION_01</p>
                            </div>
                        </div>
                        <button onClick={() => setView('dashboard')} className="text-slate-600 hover:text-white transition-colors"><Icon d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" size={18}/></button>
                    </header>

                    <main className="flex-1 overflow-y-auto relative bg-[#f1f5f9]">
                        {view === 'dashboard' && <Dashboard />}
                        
                        {['visit', 'truck', 'staff'].includes(view) && (
                            <div className="p-4 space-y-6 animate-in slide-in-from-right duration-300">
                                <button onClick={() => setView('dashboard')} className="text-slate-400 text-[10px] font-bold uppercase tracking-widest flex items-center gap-1"><Icon d={PATHS.back} size={14} /> Back_to_Station</button>
                                <div className="bg-white p-8 rounded-[3.5rem] shadow-2xl space-y-4 border border-slate-200 text-slate-800">
                                    <h2 className="text-center font-black text-2xl border-b pb-4 italic tracking-tighter uppercase underline decoration-slate-200 underline-offset-8">{view}_Registry</h2>
                                    <div className="space-y-4 text-[10px] font-mono text-slate-400 px-1">
                                        {view === 'visit' && (
                                            <div className="grid grid-cols-2 gap-3">
                                                <div className="col-span-1"><label>ÂßìÂêç</label><input type="text" onChange={e => setFormData({...formData, name: e.target.value})} className="w-full bg-slate-50 p-4 rounded-xl border font-black text-slate-800 outline-none focus:border-blue-500" /></div>
                                                <div className="col-span-1"><label>‰∫∫Êï∏</label><input type="number" defaultValue="1" onChange={e => setFormData({...formData, people: e.target.value})} className="w-full bg-slate-50 p-4 rounded-xl border font-black text-center text-slate-800 outline-none focus:border-blue-500" /></div>
                                                <div className="col-span-2"><label>ÂÖ¨Âè∏ÂñÆ‰Ωç</label><input type="text" onChange={e => setFormData({...formData, company: e.target.value})} className="w-full bg-slate-50 p-4 rounded-xl border font-bold text-slate-800 outline-none focus:border-blue-500" /></div>
                                                <div className="col-span-1"><label>ÂèóË®™‰∫∫</label><input type="text" onChange={e => setFormData({...formData, host: e.target.value})} className="w-full bg-slate-50 p-4 rounded-xl border font-bold text-slate-800 outline-none focus:border-blue-500" /></div>
                                                <div className="col-span-1"><label>Á∑®Ëôü</label><input type="text" onChange={e => setFormData({...formData, badge: e.target.value})} className="w-full bg-slate-50 p-4 rounded-xl border font-black text-blue-600 text-center uppercase outline-none focus:border-blue-500" /></div>
                                                <div className="col-span-2"><label>ÈõªË©± / ‰∫ãÁî±</label><input type="tel" onChange={e => setFormData({...formData, phone: e.target.value})} className="w-full bg-slate-50 p-4 rounded-xl border outline-none focus:border-blue-500" /></div>
                                            </div>
                                        )}
                                        {view === 'truck' && (
                                            <div className="space-y-4">
                                                <div><label>ÂÖ¨Âè∏ÂêçÁ®±</label><input type="text" onChange={e => setFormData({...formData, company: e.target.value})} className="w-full bg-slate-50 p-5 rounded-2xl border font-black text-slate-800 outline-none focus:border-blue-500" /></div>
                                                <div><label>ÈßïÈßõÂßìÂêç</label><input type="text" onChange={e => setFormData({...formData, driver: e.target.value})} className="w-full bg-slate-50 p-5 rounded-2xl border font-black text-slate-800 outline-none focus:border-blue-500" /></div>
                                                <div><label>ËªäÁâåËôüÁ¢º</label><input type="text" placeholder="‰æã: AA-1234" onChange={e => setFormData({...formData, plate: e.target.value})} className="w-full bg-slate-50 p-6 rounded-2xl border font-black text-4xl text-blue-600 text-center uppercase tracking-widest outline-none focus:border-blue-500" /></div>
                                            </div>
                                        )}
                                        {view === 'staff' && (
                                            <div className="space-y-6">
                                                <div><label className="text-center block">Âì°Â∑•ÂßìÂêç</label><input type="text" onChange={e => setFormData({...formData, name: e.target.value})} className="w-full bg-slate-50 p-6 rounded-3xl border font-black text-3xl text-center text-slate-800 outline-none focus:border-blue-500" /></div>
                                                <div><label className="text-center block">‰∫ãÁî±</label><input type="text" placeholder="Âä†Áè≠" onChange={e => setFormData({...formData, reason: e.target.value})} className="w-full bg-slate-50 p-6 rounded-3xl border font-bold text-xl text-center text-slate-800 outline-none focus:border-blue-500" /></div>
                                            </div>
                                        )}
                                    </div>
                                    <button onClick={() => commit(view.toUpperCase())} className="w-full mt-4 bg-slate-900 text-white p-6 rounded-3xl font-black text-xl shadow-xl active:scale-95 transition-all uppercase italic">Confirm_Entry</button>
                                </div>
                            </div>
                        )}

                        {view === 'vault' && (
                            <div className="fixed inset-0 bg-slate-950 z-[100] p-12 flex flex-col items-center justify-center text-center animate-in zoom-in duration-500">
                                <div className="text-6xl mb-10 opacity-20 grayscale">üêï</div>
                                <h2 className="text-2xl font-black text-white mb-10 tracking-[0.3em] border-b border-slate-800 pb-5 uppercase italic">Private_Vault</h2>
                                <div className="space-y-8 text-slate-500 italic text-xl leading-loose">
                                    <p>„ÄåÊ∞∏ÈÅ†Ë®ò‰ΩèÁ•ñÂÖàËàáËßÄ‰∏ñÈü≥ÂßêÂßê„Äç</p>
                                    <p>„ÄåÈÄôËº©Â≠êÂ•ΩÂ•ΩÁöÑÂΩåË£úÔºåÂÆåÊàêÊâøË´æ„Äç</p>
                                </div>
                                <button onClick={() => setView('dashboard')} className="mt-20 text-[10px] text-slate-800 font-mono tracking-widest uppercase border border-slate-900 px-6 py-2 rounded-full italic">Vault_Close</button>
                            </div>
                        )}
                    </main>

                    <footer className="p-8 bg-slate-900 text-center border-t border-slate-800" onClick={() => setUnlockSteps(prev => (prev + 1 >= 5 ? (setView('vault'), 0) : prev + 1))}>
                        <p className="text-[9px] text-slate-600 font-mono font-bold tracking-[0.4em] uppercase italic leading-none">Diagnostic_Node_Active_V12</p>
                        <p className="text-[8px] text-slate-800 mt-2 tracking-widest uppercase italic underline decoration-slate-700 underline-offset-4 tracking-[0.2em]">Secure Local Buffer | CMD_BLACK</p>
                    </footer>

                    {loading && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] flex items-center justify-center animate-in fade-in">
                            <div className="bg-white p-8 rounded-[3.5rem] flex flex-col items-center gap-4 shadow-2xl">
                                <div className="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                                <span className="font-black text-slate-700 text-sm uppercase italic tracking-widest">Syncing...</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
