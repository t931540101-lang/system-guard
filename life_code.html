<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Guardian Life-Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 p-4 font-sans min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const App = () => {
            const [hourlyRate, setHourlyRate] = useState(190); // 預設時薪
            const [schedule, setSchedule] = useState({});
            
            // 讀取 2 月份數據 (以邱鴻鈞為例)
            useEffect(() => {
                const febData = { 1:'夜E', 2:'夜E', 4:'夜E', 5:'夜E', 6:'夜E', 7:'夜E', 8:'夜E', 9:'夜E', 11:'夜E', 12:'夜E', 13:'夜E', 20:'夜E', 21:'夜E', 22:'夜E', 24:'夜E', 25:'夜E', 26:'夜E', 27:'夜E' };
                setSchedule(febData);
            }, []);

            const totalDays = Object.keys(schedule).length;
            const totalHours = totalDays * 12; // 每個班 12 小時
            const salary = totalHours * hourlyRate;

            return (
                <div className="max-w-md mx-auto">
                    {/* Header */}
                    <div className="mt-8 mb-10 text-center">
                        <h1 className="text-3xl font-black tracking-tighter text-blue-400">Guardian Life-Code</h1>
                        <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em] mt-1">Salary & Hours Module</p>
                    </div>

                    {/* Salary Card */}
                    <div className="bg-slate-800 rounded-[3rem] p-8 shadow-2xl border border-slate-700 mb-8 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-blue-500/10 rounded-full -mr-16 -mt-16 blur-3xl"></div>
                        <p className="text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest">Estimated Salary / 2月</p>
                        <h2 className="text-5xl font-black text-white mb-6">
                            <span className="text-2xl text-blue-400 mr-2">$</span>
                            {salary.toLocaleString()}
                        </h2>
                        
                        <div className="grid grid-cols-2 gap-4 border-t border-slate-700 pt-6">
                            <div>
                                <p className="text-[10px] text-slate-500 font-bold mb-1 uppercase">Total Days</p>
                                <p className="text-xl font-black text-slate-200">{totalDays} <span className="text-xs">天</span></p>
                            </div>
                            <div>
                                <p className="text-[10px] text-slate-500 font-bold mb-1 uppercase">Total Hours</p>
                                <p className="text-xl font-black text-slate-200">{totalHours} / 288</p>
                            </div>
                        </div>
                    </div>

                    {/* Settings */}
                    <div className="bg-slate-900/50 rounded-[2.5rem] p-6 border border-slate-800">
                        <div className="flex items-center justify-between mb-4">
                            <label className="text-xs font-bold text-slate-400">設定時薪 (NTD)</label>
                            <input 
                                type="number" 
                                value={hourlyRate}
                                onChange={(e) => setHourlyRate(e.target.value)}
                                className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-1 text-right text-blue-400 font-bold w-24 outline-none focus:border-blue-500"
                            />
                        </div>
                        <div className="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                            <div 
                                className="bg-blue-500 h-full transition-all duration-500" 
                                style={{ width: `${(totalHours / 288) * 100}%` }}
                            ></div>
                        </div>
                        <p className="text-[9px] text-slate-500 mt-2 text-right font-bold italic">
                            工時進度: {Math.round((totalHours / 288) * 100)}% (上限 288H)
                        </p>
                    </div>

                    <div className="mt-12 text-center px-6">
                        <p className="text-[10px] text-slate-600 leading-relaxed">
                            「每一分努力，都是為了對祖先與觀世音姐姐的承諾。」 [cite: 2026-01-05, 2026-01-19]<br/>
                            此數據根據 115年02月份輪班表計算。
                        </p>
                    </div>
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
