<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRATEGIC_RADAR_SYSTEM</title>
    <style>
        body {
            background-color: #050a05;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
        }

        /* 雷達外圈 */
        .radar-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #0f0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 0%, rgba(0, 0, 0, 1) 80%);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* 雷達格線 */
        .radar-container::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 1px; background: rgba(0, 255, 0, 0.3);
        }
        .radar-container::after {
            content: '';
            position: absolute;
            left: 50%; top: 0; width: 1px; height: 100%; background: rgba(0, 255, 0, 0.3);
        }

        /* 內圈裝飾 */
        .circle {
            position: absolute;
            top: 50%; left: 50%;
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* 掃描光束 */
        .scanner {
            position: absolute;
            top: 50%; left: 50%;
            width: 150px;
            height: 150px;
            background: conic-gradient(from 0deg, rgba(0, 255, 0, 0.5) 0%, transparent 25%);
            border-radius: 100% 0 0 0;
            transform-origin: top left;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 目標紅點 */
        .blip {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #f00;
            border-radius: 50%;
            box-shadow: 0 0 10px #f00;
            animation: pulse 2s infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 數據面板 */
        .status-panel {
            margin-top: 30px;
            text-align: center;
            text-shadow: 0 0 5px #0f0;
        }

        .scanning-text {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="radar-container">
        <div class="circle" style="width: 100px; height: 100px;"></div>
        <div class="circle" style="width: 200px; height: 200px;"></div>
        <div class="scanner"></div>
        
        <div class="blip" style="top: 25%; left: 70%; animation-delay: 0.5s;"></div>
        <div class="blip" style="top: 60%; left: 30%; animation-delay: 1.2s;"></div>
        <div class="blip" style="top: 40%; left: 45%; animation-delay: 2.5s;"></div>
    </div>

    <div class="status-panel">
        <div class="scanning-text">SCANNING...</div>
        <div id="info" style="font-size: 12px; margin-top: 10px;">
            > RANGE: 5.0 KM<br>
            > TARGETS: 3 DETECTED<br>
            > SOURCE: NASA_SATELLITE_LINK
        </div>
    </div>

    <script>
        const info = document.getElementById('info');
        const locations = ["北區總機基地", "240G 戰機殘骸", "洛聖都警局", "黑幫交易點", "咖啡供應源"];
        
        // 模擬數據跳動
        setInterval(() => {
            const loc = locations[Math.floor(Math.random() * locations.length)];
            const dist = (Math.random() * 10).toFixed(2);
            info.innerHTML = `> RANGE: ${dist} KM<br>> TARGET: ${loc}<br>> SOURCE: NASA_SATELLITE_LINK`;
        }, 3000);
    </script>
</body>
</html>
